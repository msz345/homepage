- Hypervisor Services:
    - Proxmox VE Services:
        - pve10:
            # prettier-ignore
            href: https://pve10.{{HOMEPAGE_VAR_MY_DOMAIN}}
            description: Proxmox VE (Bookstack, Vaultwarden, Gitea, TrueNAS)
            icon: si-proxmox
            # prettier-ignore
            siteMonitor: https://pve10.{{HOMEPAGE_VAR_MY_DOMAIN}}
            widget:
              type: proxmox
              # prettier-ignore
              url: https://pve10.{{HOMEPAGE_VAR_MY_DOMAIN}}
              # prettier-ignore
              username: {{HOMEPAGE_VAR_PROXMOX_USERNAME}}
              # prettier-ignore
              password: {{HOMEPAGE_VAR_PROXMOX_PASSWORD}}
              node: pve10 # optional
              highlight:
                MEM:
                  numeric:
                    - level: danger
                      when: gte
                      value: 80
                    - level: warn
                      when: gte
                      value: 70
                    - level: good
                      when: eq
                      value: 0
