    - Backup Services:
        - Proxmox Backup Server:
            # prettier-ignore
            href: https://pbs.{{HOMEPAGE_VAR_MY_DOMAIN}}/#pbsDashboard
            description: VM & LXC Backup Server
            icon: si-proxmox
            # prettier-ignore
            siteMonitor: https://pbs.{{HOMEPAGE_VAR_MY_DOMAIN}}
            proxmoxNode: pve20
            proxmoxVMID: 107
            proxmoxType: qemu
            widget:
              type: proxmoxbackupserver
              # prettier-ignore
              url: https://pbs.{{HOMEPAGE_VAR_MY_DOMAIN}}
              # prettier-ignore
              username: {{HOMEPAGE_VAR_PROXMOX_BACKUP_USERNAME}}
              # prettier-ignore
              password: {{HOMEPAGE_VAR_PROXMOX_BACKUP_PASSWORD}}
              highlight:
                Failed Tasks 24h:
                  numeric:
                    - level: danger
                      when: gte
                      value: 5
                    - level: warn
                      when: gte
                      value: 1
                    - level: good
                      when: eq
                      value: 0
        - UrBackup:
            # prettier-ignore
            href: https://urbackup.{{HOMEPAGE_VAR_MY_DOMAIN}}/
            description: Intranet Backup Server
            icon: mdi-safe
            # prettier-ignore
            siteMonitor: https://urbackup.{{HOMEPAGE_VAR_MY_DOMAIN}}/
            proxmoxNode: pve20
            proxmoxVMID: 119
            proxmoxType: lxc
            widget:
              type: urbackup
              # prettier-ignore
              username: {{HOMEPAGE_VAR_URBACKUP_USERNAME}}
              # prettier-ignore
              password: {{HOMEPAGE_VAR_URBACKUP_PASSWORD}}
              # prettier-ignore
              url: https://urbackup.{{HOMEPAGE_VAR_MY_DOMAIN}}/
              maxDays: 5
              fields: ["ok", "errored", "noRecent", "totalUsed"]
              highlight:
                Errors:
                  numeric:
                    - level: danger
                      when: gte
                      value: 5
                    - level: warn
                      when: gte
                      value: 1
                    - level: good
                      when: eq
                      value: 0
